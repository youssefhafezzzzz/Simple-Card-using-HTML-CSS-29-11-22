<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Card - HTML&CSS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="imgBx">
                <img src="imgs/photo.jpg" alt="" />
            </div>
            <div class="content">
                <div class="details">
                    <h2>YOussef Hafez <br /><span>Front-End Dev</span></h2>
                    <div class="data">
                        <h3>
                            346 <br />
                            <span>Posts</span>
                        </h3>
                        <h3>
                            20.3k <br />
                            <span>Followers</span>
                        </h3>
                        <h3>
                            75 <br />
                            <span>Likes</span>
                        </h3>
                    </div>
                    <div class="actionBtn">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
